syntax = "proto3";

// option java_multiple_files = true;
option java_package = "common.parsing.protos";
option java_outer_classname = "RequestProtos";

enum Action {
    GET = 0;
    SET = 1;
    DEL = 2;
    AUTH = 3;
    CLOSE = 4;
}

message Request {
    Action action = 1;
    string token = 2;
    string key = 3;
    bytes value = 4; 
    int32 options = 5;
    int32 requestId = 6;
}

